{% extends 'base.html' %}
{% block title %}{{ year }} - financiën{% endblock %}
{% block content %}
    <h1>{{ year }} - financiën</h1>
    <ul>
    {% for r in rounds %}
        <li>
            <a href="{% url 'finance.admin.round.overview' r.id %}">{{ r }}</a>
            {% if r == current_order_round %} <span class="label label-warning">huidige</span> {% endif %}
        </li>
    {% empty %}
        Niks!
    {% endfor %}
    </ul>
{% endblock %}
